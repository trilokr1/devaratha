<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style></head>

<body>
    <h1>Welcome to My Page</h1>
    <p>This paragraph has a standard style defined in the head section.</p>
    <p class="highlight">This paragraph is highlighted with a red color and bold font.</p>
</body>
</html>
