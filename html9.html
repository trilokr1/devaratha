<html>
<head>
    <title>Fixed Positioning</title>
       <style>
        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: lightgreen;
            padding: 20px;
            border: 2px solid black;
        }
        .content {
            height: 1000px;
            padding: 10px;
        }
    </style>
    </head>
<body>
    <h1>Fixed Positioning</h1>
    <div class="fixed">I am a static box1.</div>
    <div class="content">I am a static box2.</div>
</body>
</html>
