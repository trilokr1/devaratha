<html>
<head>
<title>
</title>
</head>
<body>
<table border="1">
<caption>Complex Table Example</caption>
    <thead>
        <tr>
            <th rowspan="2">Category</th>
            <th colspan="2">Sales</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
        </tr>
    </thead>
<tbody>
        <tr>
            <td>Electronics</td>
            <td>1000</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Clothing</td>
            <td>800</td>
            <td>950</td>
        </tr>
    </tbody>

<tfoot>
        <tr>
            <td colspan="3">Data last updated: <time datetime="2025-08-26">August 06, 2025</time></td>
        </tr>
   
</tfoot>
</table>
</body>
</html>
