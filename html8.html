<html>
<head>
    <title>Absolute Positioning</title>
        <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 20px auto;
        }
        .absolute {
            position: absolute;
            top: 150px;
            left: 150px;
            background-color: pink;
            padding: 10px;
        }
    </style>
    </head>
<body>
    <h1>Absolute Positioning</h1>
    <div class="container">I am a static box1.</div>
    <div class="absolute">I am a static box2.</div>
</body>
</html>
